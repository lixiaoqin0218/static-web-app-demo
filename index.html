<!DOCTYPE html>
<html>

<head>
    <title>static web app</title>
</head>

<body>
    <main>
        <h1>static web app</h1>
        <p>loading message form api <b id="name">...</b></p>
    </main>
</body>
<script>
    (async function () {
        let { text } = await (await fetch(`/api/GetMessage`)).json();
        document.querySelector('#name').textContent = text;
    }())
</script>

</html>
